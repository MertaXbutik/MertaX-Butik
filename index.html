<!DOCTYPE html>
<html lang="mk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MertaX Butik</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}
header {
    background: black;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 28px;
    letter-spacing: 2px;
}
nav {
    background: #111;
    padding: 10px;
    text-align: center;
}
nav a {
    color: white;
    text-decoration: none;
    margin: 15px;
    font-size: 18px;
}
.hero {
    padding: 60px;
    text-align: center;
    background: linear-gradient(to right, black, #333);
    color: white;
}
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 40px;
}
.product {
    background: white;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
.product img {
    width: 100%;
    border-radius: 10px;
}
button {
    background: black;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
}
footer {
    background: black;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
}
</style>
</head>
<body>

<header>MertaX Butik</header>

<nav>
<a href="#">Почетна</a>
<a href="#">Производи</a>
<a href="#">Контакт</a>
</nav>

<section class="hero">
<h1>Добредојдовте во MertaX</h1>
<p>Модерен стил. Врвен квалитет.</p>
</section>

<section class="products">
<div class="product">
<img src="https://via.placeholder.com/300" alt="Производ 1">
<h3>Мајца MertaX</h3>
<p>1200 ден.</p>
<button>Купи</button>
</div>

<div class="product">
<img src="https://via.placeholder.com/300" alt="Производ 2">
<h3>Дуксер MertaX</h3>
<p>2500 ден.</p>
<button>Купи</button>
</div>

<div class="product">
<img src="https://via.placeholder.com/300" alt="Производ 3">
<h3>Јакна MertaX</h3>
<p>3900 ден.</p>
<button>Купи</button>
</div>
</section>

<footer>
© 2026 MertaX Butik | Сите права се задржани
</footer>

</body>
</html>
